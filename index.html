<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Share API Test</title>
</head>
<body>
  <h1>Web Share API Test 1</h1>
  <button id="shareBtn">Share Something</button>
  <pre id="log"></pre>

  <script>
    const log = (msg) => {
      document.getElementById("log").textContent += msg + "\n";
    };

    const shareData = {
      title: "My Website",
      text: "Check this out!",
      url: "https://example.com"
    };

    const btn = document.getElementById("shareBtn");

    btn.addEventListener("click", async () => {
      log("Clicked share button.");

      if (!navigator.share) {
        log("❌ navigator.share is NOT available in this browser.");
        return;
      } else {
        log("✅ navigator.share is available.");
      }

      if (navigator.canShare) {
        log("navigator.canShare exists.");
        const supported = navigator.canShare(shareData);
        log("navigator.canShare(shareData) returned: " + supported);
      } else {
        log("❌ navigator.canShare does not exist in this browser.");
      }

      try {
        await navigator.share(shareData);
        log("✅ Share successful!");
      } catch (err) {
        log("⚠️ Share failed or was canceled: " + err.message);
      }
    });
  </script>
</body>
</html>
